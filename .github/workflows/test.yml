# Terraform Provider testing workflow.
name: Tests

# This GitHub action runs your tests for each pull request and push.
# Optionally, you can turn it on using a schedule for regular testing.
on:
  pull_request:
    paths-ignore:
      - 'README.md'
  push:
    paths-ignore:
      - 'README.md'

# Testing only needs permissions to read the repository contents.
permissions:
  contents: read

jobs:
  # Ensure project builds before running testing matrix
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: go mod download
      - run: go build -v .

  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: go generate ./...
      - name: git diff
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "Unexpected difference in directories after code generation. Run 'go generate ./...' command and commit."; exit 1)

  # Run acceptance tests in a matrix with Terraform CLI versions
  test:
    name: Terraform Provider Acceptance Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        # list whatever Terraform versions here you would like to support
        terraform:
          - '1.0.*'
          - '1.1.*'
          - '1.2.*'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Checkout netbox-community/netbox-docker
        uses: actions/checkout@v3
        with:
          repository: netbox-community/netbox-docker
          path: netbox-docker
          ref: ${{ matrix.netbox_docker_tag }}

      - name: Setup netbox
        run: |
          pip install -r testdata/netbox_setup/requirements.txt
          cp -r testdata/netbox/* ./netbox-docker/

      - name: Start NetBox containers
        working-directory: ./netbox-docker/
        run:
          docker-compose up -d

      - run: go mod download

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ matrix.terraform }}
          terraform_wrapper: false

      - name: Run acceptance tests (mock)
        env:
          TF_ACC: "1"
        run: go test -v -cover ./internal/provider/
        timeout-minutes: 10

      - name: Create NetBox objects
        env:
          TEST_NBLISTS_URL: http://localhost:8000
          TEST_NBLISTS_TOKEN: 0123456789abcdef0123456789abcdef01234567
        run:
          python ./testdata/netbox_setup/test_setup.py

      - name: Run acceptance tests (live)
        env:
          TEST_NBLISTS_URL: http://localhost:8000
          TEST_NBLISTS_TOKEN: 0123456789abcdef0123456789abcdef01234567
          TF_ACC: "1"
        run: go test -v -cover ./internal/provider/
        timeout-minutes: 10
